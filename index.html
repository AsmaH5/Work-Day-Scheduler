<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/a9ae1c030e.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">00:00:00</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-bordered custom-table">
        <thead>
          <tr id="headings">
            <th scope="col" class="col-sm-1">Time</th>
            <th colspan="2">Appointments</th>
            <th scope="col">Save</th>
          </tr>
        </thead>
        <tbody>
            <div class="time-9am">
                <tr>
                    <th scope="row">9am</th>
                    <td colspan="2">
                        <input type="text" class="textarea" id="input" autocomplete="off">
                    </td>
                    <td id="saveBtn" class="border border-white"><i class="fa-regular fa-floppy-disk fa-xl"></i></td>
                </tr>
            </div>
            
            <div class="time-10">
                <tr>
                    <th scope="row">10am</th>
                    <td colspan="2">
                        <input type="text" class="textarea" id="input" autocomplete="off">
                    </td>
                    <td id="saveBtn" class="border border-white"><i class="fa-regular fa-floppy-disk fa-xl"></i></td>
                </tr>
            </div>

            <div class="time-11">
                <tr>
                    <th scope="row">11am</th>
                    <td colspan="2">
                        <input type="text" class="textarea" id="input" autocomplete="off">
                    </td>
                    <td id="saveBtn" class="border border-white"><i class="fa-regular fa-floppy-disk fa-xl"></i></td>
                </tr>
            </div>

            <div class="time-12">
                <tr>
                    <th scope="row">12pm</th>
                    <td colspan="2">
                        <input type="text" class="textarea" id="input"  autocomplete="off">
                    </td>
                    <td id="saveBtn" class="border border-white"><i class="fa-regular fa-floppy-disk fa-xl"></i></td>
                  </tr>
            </div>

            <div class="time-1">
                <tr>
                    <th scope="row">1pm</th>
                    <td colspan="2">
                        <input type="text" class="textarea" id="input"  autocomplete="off">
                    </td>
                    <td id="saveBtn" class="border border-white"><i class="fa-regular fa-floppy-disk fa-xl"></i></td>
                  </tr>
            </div>

            <div class="time-2">
                <tr>
                    <th scope="row">2pm</th>
                    <td colspan="2">
                        <input type="text" class="textarea" id="input"  autocomplete="off">
                    </td>
                    <td id="saveBtn" class="border border-white" ><i class="fa-regular fa-floppy-disk fa-xl"></i></td>
                  </tr>
            </div>

            <div class="time-3">
                <tr>
                    <th scope="row">3pm</th>
                    <td colspan="2">
                        <input type="text" class="textarea" id="input"  autocomplete="off">
                    </td>
                    <td id="saveBtn" span class="border border-white"><i class="fa-regular fa-floppy-disk fa-xl"></i></td>
                  </tr>
            </div>

            <div class="time-4">
                <tr>
                    <th scope="row">4pm</th>
                    <td colspan="2">
                        <input type="text" class="textarea" id="input"  autocomplete="off">
                    </td>
                    <td id="saveBtn" class="border border-white"><i class="fa-regular fa-floppy-disk fa-xl"></i></td>
                  </tr>
            </div>

            <div class="time-5">
                <tr>
                    <th scope="row">5pm</th>
                    <td colspan="2">
                        <input type="text" class="textarea" id="input"  autocomplete="off">
                    </td>
                    <td id="saveBtn" class="border border-white"><i class="fa-regular fa-floppy-disk fa-xl"></i></td>
                  </tr>
            </div>
        </tbody>
      </table>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
